<body id="bg" class="d-flex flex-column justify-content-center">
	<div class="container-fluid bg-info">
		<h1 class="head text-center text-white"><em>GIFT SEARCH</em></h1>
	</div>
	<div class="container w-50 p-5 my-5 bg-light">
		<form action="file:///home/loveena/Desktop/bootstrap/bootstrap.html" >
			<div class="form-group">
				<label for="emailAddress">Email Address</label>
				<input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
				<small class="form-text text-muted">We'll never share your Email ID with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password">
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="remember">
				<label class="form-check-label" for="remember">Remember Me</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
